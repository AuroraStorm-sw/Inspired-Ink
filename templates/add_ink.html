{% extends "base.html" %}
{% load static %}
{% block title %}Create a new Ink{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Add Ink</h2>

<div class="container-fluid intro-text">
    <div class="row">
        Here is where you write your new ink!
    </div>
</div>

<form method="POST">   
    {% csrf_token %}
    {{ form.as_p | safe }}
    <button type="submit" class="submit-btn">Submit</button>
</form>
<a href="{% url 'home' %}" role="button" class="cancel-btn">Cancel</a>

{% endblock content %}
