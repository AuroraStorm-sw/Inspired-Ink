{% extends "base.html" %}

{% block title %}
Category posts
{% endblock %}

{% block content %}

   <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
    <div class="col-12 pb-5"><h1> List of {{categorylist.cat}} posts</h1></div>
    {% for post in categorylist.posts %}
        <div class="col-md-4">
        <a href="{% url 'ink_detail' post.slug %}" class="card-link">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <h2 style="font-size:18px;font-weight:bold">{{post.title|truncatechars:50}}</h2>
              <p class="card-text">{{post.excerpt|truncatechars:50}}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
          </a>
        </div>
    {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
